<div class="data-table">
    <div class="container">
        <table id="table"

               data-toolbar="#toolbar"
               data-search="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-show-export="true"
               data-detail-view="true"
               data-detail-formatter="detailFormatter"
               data-minimum-count-columns="2"
               data-show-pagination-switch="true"
               data-pagination="true"
               data-id-field="id"
               data-page-size="1"
               data-page-list="[1, 2, 3, 4, ALL]"
               data-show-footer="false"
               data-side-pagination="server"
               data-url="/users/table/data"
               data-response-handler="responseHandler"
                >
        </table>
        <!--data-pagination-first-text="First"-->
        <!--data-pagination-pre-text="Previous"-->
        <!--data-pagination-next-text="Next"-->
        <!--data-pagination-last-text="Last"-->
    </div>
</div>

<script src="/jquery/jquery-1.11.2.min.js"></script>
<script src="/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="/enhancement/js/dropdowns-enhancement.js"></script>
<script src="/javascripts/carousel.js"></script>
<script src="/bootstrap-table/js/bootstrap-table.min.js"></script>
<script src="/bootstrap-table/js/editable/bootstrap-table-editable.min.js"></script>
<script src="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

<script type="text/javascript">
    var scripts = [
                location.search.substring(1) ||
                '/bootstrap-table/js/bootstrap-table-zh-CN.min.js'
            ],
            stylesheets = ['/bootstrap-table/css/bootstrap-table.css'];

    console.log(location.search.substring(1));
    eachSeries(scripts, getScript, initTable);
    eachSeries(stylesheets, getStylesheet, null);

    var table = $('#table'),
            selections = [];

    var data = [{
        id: 1,
        name: 'Item 1',
        price: '$1'
    }, {
        id: 2,
        name: 'Item 2',
        price: '$2'
    }];

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="glyphicon glyphicon-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }

    function nameFormatter(value, row) {
        var icon = row.id % 2 === 0 ? 'glyphicon-star' : 'glyphicon-star-empty'

        return '<i class="glyphicon ' + icon + '"></i> ' + value;
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            console.log('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

    function initTable() {
        table.bootstrapTable({
            columns: [{
                field: 'id',
                title: 'Item ID',
                valign: 'middle',
                align: 'center'
            }, {
                field: 'name',
                title: 'Item Name',
                editable: false,
                valign: 'middle',
                align: 'center',
                formatter: nameFormatter // 通过formatter可以添加各种代码到相对应的单元格
            }, {
                field: 'price',
                title: 'Item Price',
                editable: true,
                valign: 'middle',
                align: 'center'
            }, {
                field: 'operation',
                title: 'Op',
                valign: 'middle',
                align: 'center',
                events: 'operateEvents',
                formatter: operateFormatter
            }],
            data: data
        });
    }
</script>
